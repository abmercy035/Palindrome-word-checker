<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title></title>
</head>

<body>
  
  
    <h2>IS A PALINDROME?</h2>
  <div id="cont">
    <div id="checked">
     Click Check
    </div>
    <div id="inputBox">
      <input type="text" size="30" id="inp"> <br>
      <button onclick="check()">↑↓</button>
      <br> <input type="text" size="30" id="outp">
    </div>
  </div>
  
  
  <script type="text/javascript" charset="utf-8">
  
  
    const inp = document.querySelector('#inp');
    const outp = document.querySelector('#outp');
    const btn = document.querySelector('button');
    const body = document.querySelector('body');
    const cont = document.querySelector('cont');
    inp.addEventListener('input', (e) => {
      inp.value = e.target.value.toUpperCase();
    })
    var check = () => {
      let wBox = [], word = inp.value, res = '';
      if (word.length < 2) return;
      else {
        for (var i = 0; i < word.length; ++i) {
          wBox.push(word[i])
        }
      }
      outp.value = '';
      for (var i = 0; i < word.length; ++i) {
        res += wBox.pop();
        outp.value = res.toUpperCase()
      }
      if (inp.value === outp.value) {
  checked.textContent = word + ' is Palindrome';
      } else {
  checked.textContent = word + ' is not Palindrome';
      }
    }
    
    
    
  </script>
</body>

</html>
